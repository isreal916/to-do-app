<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>To-do-app</title>
</head>
<body>
    <div class="main-container">
      <div class="back"></div>
        <div class="to-do">
            <h1>TO DO</h1>
            <div  class="icon" id="icons"></div>
           <div class="input-box">
            <label class="container">
                <input type="checkbox" id="add"  >
                <span class="checkmark"></span>
              </label>
            <input type="text"  id="to-Do" placeholder=" Create a new todo..">
           </div>
            <!-- <span ></span> -->
            <ul id="draggable-list"class="draggable-list">
             </ul>
          
            <div class="footer d-flex">
                <div class="count d-flex"><span id="number">5</span><span>&nbsp;items left</span></div>
                <div class="all">All</div>
                <div class="active">Active</div>
                <div class="completed">Completed</div>
                <div class="clear">Clear Completed</div>
            </div>
            <div class="footer d-flex two">
                
                <div class="all show">All</div>
                <div class="active show">Active</div>
                <div class="completed show ">Completed</div>
               
           
        </div>
 

    </div>
   
     
   
    <script src="jquery-1.8.3.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
